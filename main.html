<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
 <form method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label>Gender:</label>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_o">Other</label>
            <input type="radio" id="gender_o" name="gender" value="other" required>
        </div>
        <div>
            <label for="laptop">Laptop Brands</label>
            <select id="laptop" name="laptop">
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="HP">HP</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>	
	
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
